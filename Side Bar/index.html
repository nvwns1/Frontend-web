<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      .main-box {
        background-image: url(https://piktochart.com/wp-content/uploads/2023/04/large-29.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        width: 100vw;
        color: #fff;
        position: relative;
      }

      .side-bar {
        display: none;
        position: fixed;
        height: 100vh;
        width: 15%;
        left: 0;

        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        padding: 10px;
      }

      .side-bar .logo {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        top: 0;
        left: 0;
        width: 100%;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
      }

      .logo a {
        text-decoration: none;
        color: #fff;
        font-size: 1rem;
        position: absolute;
        font-weight: 600;
        cursor: pointer;
      }

      ul li {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30px;
        padding-left: 20px;
        list-style-type: none;
        transition: all 0.2s linear;
      }
      .side-bar .menu {
        position: absolute;
        left: 0;
        top: 80px;
        width: 100%;
      }

      .menu a {
        display: block;
        padding-top: 15px;
        width: 100%;
        height: 100%;
        text-decoration: none;
        color: #fff;
        font-size: 0.7rem;
        font-weight: 400;
      }

      ul li:hover {
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
      }

      a i {
        padding-right: 10px;
      }

      .social {
        position: absolute;
        bottom: 40px;
        left: 40%;
        transform: translateX(-50%);
        cursor: pointer;
      }
      .social i {
        padding: 0 5px;
        font-size: 18px;
        opacity: 0.8;
        transition: all 0.2s linear;
      }

      .social i:hover {
        opacity: 1;
      }

      #check{
        display: none;
      }
      .main-box .btn_one i{
        color: #fff;
        font-size: 20px;
        font-weight: 500;
        position: absolute;
        left: 16px;
        line-height: 50px;
        cursor: pointer;
        transition: all 0.3s linear;
      }
      .side-bar .btn_two i{
        color: #fff;
        font-size: 20px;
        font-weight: 600;
        position: absolute;
        right: 16px;
        line-height: 30px;
        cursor: pointer;
        opacity: 1;
        transition: all 0.3s linear;
      }
    </style>
  </head>
  <body>
    <div class="main-box">

      <div class="btn_one" id="btn_one">
        <label for="check">
          <i class="fa fa-bars"></i>
        </label>
      </div>
      <div class="side-bar" id="side_bar">
        <div class="logo">
          <a href="">CodeHaku</a>
        </div>
        <div class="btn_two" id="btn_two">
          <label for="">
            <i class="fa fa-close"></i>
          </label>
        </div>
        <div class="menu">
          
          <ul>
            <li>
              <a href=""><i class="fa fa-qrcode"></i> Dashboard</a>
            </li>
            <li>
              <a href=""><i class="fa fa-chain"></i> Shortcuts</a>
            </li>
            <li>
              <a href=""><i class="fas">&#xf49e;</i> Overview</a>
            </li>
            <li>
              <a href=""><i class="fa fa-calendar"></i> Events</a>
            </li>
            <li>
              <a href=""><i class="fa fa-phone"></i> Contact</a>
            </li>
            <li>
              <a href=""><i class="fa fa-wechat"></i> Feedback</a>
            </li>
          </ul>
        </div>
        <div class="social">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-twitter"></i>
        </div>
      </div>
    </div>
    <script>
      const btn_one  = document.getElementById("btn_one")
      const btn_two  = document.getElementById("btn_two")
      const side_bar = document.getElementById("side_bar")

      btn_one.addEventListener("click", function() {
        side_bar.style.display = "block"
        btn_one.style.display = "none"
      })

      btn_two.addEventListener("click", function() {
        side_bar.style.display = "none"
        btn_one.style.display = "block"
      })
    </script>
  </body>
</html>
